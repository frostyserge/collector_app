{% extends 'base.html' %} {% block content %}
<h3 class="text-center text-dark">Are you sure you want to Delete {{car.name}}?</h3>
<form method="post">
    {% csrf_token %}
    <div class="text-center">
    <!-- confirm artist delete -->
        <input class="button is-danger" type="submit" value="Confirm" />
        <!-- Redirect back to detail on cancel -->
        <a class="button is-primary" href="{% url 'car_detail' car.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
